.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    width: 300px; /* Adjust width as needed */
    max-width: calc(100% - 40px);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.popup.show {
    display: block;
    opacity: 1;
}

.popup-overlay.show {
    display: block;
    opacity: 1;
}

.popup header {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
}

.popup p {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 20px;
    text-align: center;
}

.popup button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #272931;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

signupBtn.addEventListener('click', () => {
  const name = document.querySelector('#name').value;
  const username = document.querySelector('#username').value;
  const email = document.querySelector('#email').value.trim();
  const password = document.querySelector('#password').value;
  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      const uid = user.uid;
        user.sendEmailVerification()
        .then(() => {
          showMessage('Verification email sent. Please check your inbox and verify your email before signing in.');
        })
        .catch((error) => {
          showMessage('Error sending verification email');
        });
        console.log('User data saved to Firestore');
        firestore.collection('users').doc(uid).set({
          name: name,
          username: username,
          email: email,
      })
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        forgotForm.style.display = 'none';
    })
    .catch((error) => {
      showMessage('Error signing up');
    });
});
const loginBtn = document.querySelector('.loginbtn');
loginBtn.addEventListener('click', () => {
    const email = document.querySelector('#inUsr').value.trim();
    const password = document.querySelector('#inPass').value;

    // Sign in the user with Firebase Authentication
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            // Regardless of email verification status, send credentials to Flask backend
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    // If response contains a redirect URL, redirect the user
                    window.location.href = data.redirect;
                } else {
                    // If response contains an error, display it to the user
                    showMessage(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        })
        .catch((error) => {
            showMessage('Please Verify your Credentials');
        });
});

function showMessage(message) {
  var popup = document.getElementById("popup");
  var popupOverlay = document.getElementById("popup-overlay");
  var popupMessage = document.getElementById("popup-message");
  popupMessage.textContent = message;
  popup.classList.add("show");
  popupOverlay.classList.add("show");
}

function closePopup() {
  var popup = document.getElementById("popup");
  var popupOverlay = document.getElementById("popup-overlay");
  popup.classList.remove("show");
  popupOverlay.classList.remove("show");
}
